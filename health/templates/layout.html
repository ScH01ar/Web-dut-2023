{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>校园健康生活平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <title>{% block title %}校园健康生活平台{% endblock %}</title>


</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 10px">校园健康生活平台</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">个人中心</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'exercise_check_in' %}">运动打卡</a>
            </li>

        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="login-status">
                {% if is_user_logged_in %}
                    <a class="nav-link" href="{% url 'logout' %}">
                        <img src="{% static 'imgs/用户白.png' %}" width="25px" class="rounded-circle"/>
                        <span id="login-status-text">已登录，点击退出登陆</span>
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <img src="{% static 'imgs/用户白.png' %}" width="25px" class="rounded-circle"/>
                        <span id="login-status-text">未登录</span>
                    </a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block body %}
    {% endblock %}
</div>


</body>
</html>
